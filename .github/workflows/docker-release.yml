name: Publish Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  publish:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout release ref
        uses: actions/checkout@v4
        with:
          # For release events, build exactly what was tagged.
          ref: ${{ github.event.release.tag_name }}

      - name: Set image name
        id: vars
        shell: bash
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            # Keep the original Git tag (for example v1.2.3)
            type=raw,value=${{ github.event.release.tag_name }}
            # Also publish normalized semver tags (for example 1.2.3 and 1.2)
            type=semver,pattern={{version}},value=${{ github.event.release.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.release.tag_name }}
            # Update latest for non-prerelease release publications
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
